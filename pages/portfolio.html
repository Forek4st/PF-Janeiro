<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <title>About Me</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header>
      <!-- Barra de navegación con logo -->
      <nav>
        <a href="../index.html" class="navLogo">
          <img src="../images/byTanneLogo.png" alt="By Tanne Logo | TM" />
        </a>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn modal-open-button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <img
            src="../images/mobile-img/menu-hamburger.svg"
            alt="menu hamburger"
          />
        </button>
      </nav>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="btn-container">
              <div>
                <img
                  class="mobile-logo"
                  src="../images/byTanneLogo.png"
                  alt="By Tanne logo"
                />
              </div>
              <div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <img src="../images/mobile-img/close.svg" alt="Close" />
                </button>
              </div>
            </div>

            <div class="modal-body text-center">
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main section -->
    <main class="portfolio-container">
      <h1>Projects</h1>
      <!-- Section container -->
      <section class="img-portfolio-container">
        <img src="../images/porfolio-img/portfolio1.jpg" alt="Portfolio 1" />
        <img src="../images/porfolio-img/portfolio2.jpg" alt="Portfolio 2" />
        <img src="../images/porfolio-img/portfolio3.jpg" alt="Portfolio 3" />
        <img src="../images/porfolio-img/portfolio4.jpg" alt="Portfolio 4" />
        <img src="../images/porfolio-img/portfolio5.jpg" alt="Portfolio 5" />
        <img src="../images/porfolio-img/portfolio6.jpg" alt="Portfolio 6" />
        <img src="../images/porfolio-img/portfolio7.jpg" alt="Portfolio 7" />
        <img src="../images/porfolio-img/portfolio8.jpg" alt="Portfolio 8" />
        <img src="../images/porfolio-img/portfolio10.jpg" alt="Portfolio 10" />
        <img src="../images/porfolio-img/portfolio12.jpg" alt="Portfolio 12" />
        <img src="../images/porfolio-img/portfolio13.jpg" alt="Portfolio 13" />
        <img src="../images/porfolio-img/portfolio14.jpg" alt="Portfolio 14" />
        <img src="../images/porfolio-img/portfolio15.jpg" alt="Portfolio 15" />
        <img src="../images/porfolio-img/portfolio16.jpg" alt="Portfolio 16" />
        <img src="../images/porfolio-img/portfolio17.jpg" alt="Portfolio 17" />
        <img src="../images/porfolio-img/portfolio18.jpg" alt="Portfolio 18" />
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <a href="../index.html">
        <img
          src="../images/byTanneLogo.png"
          alt="By Tanne logo"
          class="footer-logo"
      /></a>
      <div class="footer-links">
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="https://thesefourwallsblog.com/" target="_blank">Sponsors</a>
      </div>
      <div class="media-info">
        <a href="https://instagram.com/by_tanne" target="_blank"
          ><img src="../images/media-instagram.svg" alt="Instagram Logo"
        /></a>
        <a href="https://linkedin.com" target="_blank"
          ><img src="../images/media-linkedin.svg" alt="Linkedin Logo"
        /></a>
      </div>
      <small class="copy-right"
        >By Tanne © 2024 | Made by
        <a href="https://github.com/Forek4st" target="_blank"
          >Forek4st</a
        ></small
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
