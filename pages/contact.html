<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with By Tanne, a luxury interior designer specializing in elegant and functional spaces. Contact us for inquiries about interior design projects and collaborations."
    />

    <meta
      name="keywords"
      content="interior design, home decor, By Tanne, design projects, architecture, modern design, residential projects, luxury interiors, portfolio, about"
    />
    <meta name="author" content="By Tanne" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <title>Contatct | By Tanne</title>
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <nav>
        <!-- Logo -->
        <a href="../index.html" class="navLogo">
          <img src="../images/byTanneLogo.png" alt="By Tanne logo" />
        </a>
        <!-- Navigation links -->
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
        <!-- Button to open the mobile navigation modal -->
        <button
          type="button"
          class="btn modal-open-button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <!-- Icon for mobile navigation menu -->
          <img
            src="../images/mobile-img/menu-hamburger.svg"
            alt="Icon for menu navigation"
          />
        </button>
      </nav>
      <!-- Modal menu for mobile navigation -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Mobile logo -->
            <div class="btn-container">
              <div>
                <img
                  class="mobile-logo"
                  src="../images/byTanneLogo.png"
                  alt="By Tanne logo"
                />
              </div>
              <div>
                <!-- Modal Close Buton -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <img
                    src="../images/mobile-img/close.svg"
                    alt="Icon for close button"
                  />
                </button>
              </div>
            </div>
            <!-- Mobile modal body with navigation links -->
            <div class="modal-body text-center">
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main section -->
    <main class="contact-container">
      <!-- Aside container (img) -->
      <aside>
        <img
          src="../images/contact.jpg"
          alt="Contact By Tanne - Interior Design Inquiry"
        />
      </aside>
      <!-- Section container -->

      <section>
        <!-- Form container -->
        <h1>Contact</h1>
        <form class="contact-form">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number"
            required
          />

          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            placeholder="Your comments"
            required
          ></textarea>
          <div class="send-button"><button type="submit">Send</button></div>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer class="contact-footer">
      <a href="../index.html">
        <img
          src="../images/byTanneLogo.png"
          alt="By Tanne logo"
          class="footer-logo"
      /></a>
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="https://thesefourwallsblog.com/" target="_blank">Sponsors</a>
      </div>
      <div class="media-info">
        <a href="https://instagram.com/by_tanne" target="_blank"
          ><img src="../images/media-instagram.svg" alt="Instagram Logo"
        /></a>
        <a href="https://linkedin.com" target="_blank"
          ><img src="../images/media-linkedin.svg" alt="Linkedin Logo"
        /></a>
      </div>
      <small class="copy-right"
        >By Tanne Â© 2024 | Made by
        <a href="https://github.com/Forek4st" target="_blank"
          >Forek4st</a
        ></small
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
